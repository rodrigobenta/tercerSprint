                      description:
                        type: string
                      
        '400':
          description:  bad request
          content:
            application/json:
              schema:
                properties:
                  Mensaje: 
                    type: string
        
        '500':
          description: Server error
          content:
            application/json:
              schema:
                properties:
                  Mensaje: 
                    type: string

    put:
      tags: 
        - pictures
      summary: Edita una foto identificada con Id
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id de la foto
      requestBody:
        required: true
        content:
          application/json:
            schema:
                properties:
                    url:
                      type: string
                    description:
                      type: string
                    fk_id_product:
                      type: number

      responses: 
        '200':
          description: Foto editada con exito
          content:
            application/json:
              schema:
                properties:
                  picture_id:
                    type: number
                  url:
                    type: string
                  description:
                    type: string
                      
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                  ok:
                    type: boolean
                    
        '404':
          description: Foto no encontrada
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                  ok:
                    type: boolean
