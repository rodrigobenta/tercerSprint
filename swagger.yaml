                stock:
                  type: number
                description:
                  type: string
                fk_id_category:
                  type: number  
                mostwanted:
                  type: number  

      responses: 
        '200':
          description: Producto editado con exito
          content:
            application/json:
              schema:
                properties:
                  list:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                      price:
                        type: number
                      description:
                        type: string
                      image:
                        type: string
                      category:
                        type: string
                      gallery:
                        type: array
                        items:
                          type: object 
                          properties:
                            picture_id:
                              type: number
                            picture_url:
                              type: string
                            description:
                              type: string
                      mostwanted:
                        type: boolean
                      stock:
                        type: number
                      
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                  ok:
                    type: boolean
                    
        '404':
          description: Producto a editar no encontrado
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                  ok:
                    type: boolean
        '500':
          description: Server error
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                  ok:
                    type: boolean

    delete:
      tags: 
        - productos
      summary: Elimina un producto identificado con id
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id del producto
      
      responses: 
        '200':
          description: Producto eliminado con exito
          content:
            application/json:
              schema:
                properties:
                  list:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                      price:
                        type: number
                      description:
                        type: string
                      image:
                        type: string
                      category:
                        type: string
                      gallery:
                        type: array
                        items:
                          type: object 
                          properties:
                            picture_id:
                              type: number
                            picture_url:
                              type: string
                      mostwanted:
                        type: boolean
                      stock:
