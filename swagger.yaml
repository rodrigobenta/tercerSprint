                      title:
                        type: string
                      description:
                        type: string
                      category:
                        type: string
                      gallery:
                        type: array
                        items:
                          type: object 
                          properties:
                            picture_id:
                              type: number
                            picture_url:
                              type: string
                      mostwanted:
                        type: boolean
                      stock:
                        type: number
                  
        '404':
          description: Producto no encontrado
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string                      
      
        '500':
          description: Server error
          content:
            application/json:
              schema:
                properties:
                  Mensaje: 
                    type: string

