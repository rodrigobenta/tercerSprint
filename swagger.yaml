        '400':
          description: Bad request
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                  ok:
                    type: boolean
                    
        '404':
          description: Producto no encontrado
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                  ok:
                    type: boolean
        '500':
          description: Server error
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                  ok:
                    type: boolean
    get:
      tags: 
        - productos
      summary: Busca el producto identificado con id
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id del producto
  
      
      responses: 
        '200':
          description: Producto encontrado con exito
          content:
            application/json:
              schema:
                properties:
                  list:
                    type: object
                    properties:
